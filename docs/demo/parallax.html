<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Two.5 scroll parallax demo</title>
    <link rel="stylesheet" href="./parallax.css?v=6">
</head>
<body>
    <div class="root">
        <main>
            <div class="strip" id="strip-1" data-speed="0" data-effects="parallax">
                <div class="bg">
                    <img src="https://picsum.photos/1920/1066?random=1">
                </div>
                <div class="content">
                    <p>Speed 0 => Normal</p>
                </div>
            </div>

            <div class="strip" id="strip-2" data-speed="0.25" data-effects="parallax">
                <div class="bg">
                    <img src="https://picsum.photos/1920/1066?random=2">
                </div>
                <div class="content">
                    <p>Speed 0.25 => Slow Parallax</p>
                </div>
            </div>

            <div class="strip" id="strip-3" data-speed="0.5" data-effects="parallax">
                <div class="bg">
                    <img src="https://picsum.photos/1920/1066?random=3">
                </div>
                <div class="content">
                    <p>Speed 0.5 => Parallax</p>
<!--                    <div class="horizontal">-->
<!--                        <div id="cube1" class="cube" data-effects="slide-in" data-threshold="0.7" data-direction="top">top</div>-->
<!--                        <div id="cube2" class="cube" data-effects="slide-in" data-threshold="0.6" data-direction="left">left</div>-->
<!--                        <div id="cube3" class="cube" data-effects="slide-in" data-threshold="0.5" data-direction="bottom">bottom</div>-->
<!--                        <div id="cube4" class="cube" data-effects="slide-in" data-threshold="0.4" data-direction="right">right</div>-->
<!--                    </div>-->
                </div>
            </div>

            <div class="strip" id="strip-4" data-speed="0.75" data-effects="parallax">
                <div class="bg">
                    <img src="https://picsum.photos/1920/1066?random=4">
                </div>
                <div class="content">
                    <p>Speed 0.75 => Fast Parallax</p>
                </div>
            </div>

            <div class="strip" id="strip-5" data-speed="1" data-effects="parallax">
                <div class="bg">
                    <img src="https://picsum.photos/1920/1066?random=5">
                </div>
                <div class="content">
                    <p>Speed 1 => Reveal</p>
                </div>
            </div>

            <div class="strip footer">
                <div class="content">
                    <p>
                        <a href="https://github.com/ydaniv/two.5">Two.5 on Github</a>
                    </p>
                </div>
            </div>
        </main>
    </div>
    <script src="./parallax.dist.js?v=6"></script>
<!--    <script type="module" src="./parallax.js"></script>-->
</body>
</html>
